<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Healthcare Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+Tamil:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-tamil {
        font-family: 'Noto Sans Tamil', sans-serif;
      }
      @keyframes voice-wave {
        0%, 100% { height: 0.25rem; }
        50% { height: 1.25rem; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fade-out 0.5s ease-in-out forwards;
      }
      
      /* New animations for Welcome screen */
      @keyframes pulse-breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      .animate-pulse-breathe {
        animation: pulse-breathe 2.5s infinite ease-in-out;
      }
      
      @keyframes fade-in-delay {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-delay-1 {
        animation: fade-in-delay 0.8s ease-out 0.5s forwards;
        opacity: 0;
      }
      .animate-fade-in-delay-2 {
        animation: fade-in-delay 0.8s ease-out 0.8s forwards;
        opacity: 0;
      }
      
      @keyframes radiate {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-radiate-1 { animation: radiate 2s infinite ease-out; }
      .animate-radiate-2 { animation: radiate 2s infinite ease-out 0.5s; }
      .animate-radiate-3 { animation: radiate 2s infinite ease-out 1s; }
      .animate-radiate-4 { animation: radiate 2s infinite ease-out 1.5s; }
    </style>

  }
}
</script>
